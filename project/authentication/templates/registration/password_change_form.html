{% extends 'base.html' %}

{% block title %}
    Password change
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <h2 class="text-center mt-3 mb-3">Password change</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p class="mt-3 mb-3 text-end">
            <a class="link-underline link-underline-opacity-0" href="{% url 'password_reset' %}">Forgot your password?</a>
        </p>
        <input type="submit" class="btn btn-success d-flex gap-2 col-3 mx-auto" value="Change password" />
    </form>
{% endblock %}
