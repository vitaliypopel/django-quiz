{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <h2 class="text-center mt-3 mb-3">Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p class="mt-3 mb-3 text-end">
            <a class="link-underline link-underline-opacity-0" href="{% url 'password_reset' %}">Forgot your password?</a>
        </p>
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" class="btn btn-{{ color_theme }} d-flex gap-2 col-3 mx-auto" value="Login" />
    </form>
    <p class="text-center m-3">
        Don't have an account? <a class="link-underline link-underline-opacity-0" href="{% url 'registration' %}">Register here</a>
    </p>
{% endblock %}
