{% extends 'base.html' %}

{% block title %}
    Password reset
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <h2 class="text-center mt-3 mb-3">Password reset</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-{{ color_theme }} d-flex gap-2 col-3 mx-auto" value="Reset password" />
    </form>
{% endblock %}
